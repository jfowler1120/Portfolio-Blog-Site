{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username }}
        {{ form.password.label }} {{ form.password }}
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account yet? <a href="{{ url_for('register') }}">Click here to register!</a></p>
{% endblock content %}
